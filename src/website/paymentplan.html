<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Paperless Office</title>

	<!-- Bootstrap -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesnt work if you view the page via file:// -->
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<!-- jQuery (necessary for Bootstrap\'s JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/js/bootstrap.min.js"></script>
	<!-- Controller -->
	<script src="/js/Controller.js"></script>
	<!-- SHA512 -->
	<script src="/js/sha512.js"></script>
	<!--Fileupload-->
	<script src="/js/ng-file-upload.min.js"></script>
	<script src="/js/ng-file-upload-shim.min.js"></script>
	<!-- for older browsers-->
	<!-- Stylesheets -->
	<link href="/css/paymentplan.css" rel="stylesheet">
	<link href="/css/default.css" rel="stylesheet">
</head>

<body>
	<div ng-app="myApp" ng-controller="PaperlessController">
		<!-- Navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
					<a class="navbar-brand" href="#">Paperless Office</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="index.html">Home</a></li>
						<li ng-show="loggedin || registered"><a href="main.html">Main page</a></li>
						<li ng-hide="loggedin || registered"><a href="#" data-toggle="modal" data-target="#loginModal">Login/Register</a></li>
						<li ng-show="loggedin || registered"><a href="#">Welcome, {{username}}</a></li>
						<li ng-show="loggedin || registered"><a href="#" ng-click="logout()">Log Out</a></li>
					</ul>
				</div>
			</div>
		</nav>

	</div>

	<div class="container">
		<div class="row row-centered">
			<div class="col-sm-6 col-md-3 col-centered">
				<div class="thumbnail">
					<div class="caption">
						<h3>25MB / Month <br> 25 IMG up / Day <br> <br> FREE</h3>
						<a ng-show="" href="" class="btn btn-default" role="button" ng-click="Buy()">Free</a>					</div>
				</div>
			</div>
			<div class="col-sm-6 col-md-3 col-centered">
				<div class="thumbnail">
					<div class="caption">
						<h3>100MB / Month <br> 100 IMG up / Day <br> <br> €9,99</h3>
						<a ng-show="" href="" class="btn btn-default" role="button" ng-click="Buy()">Buy</a>
					</div>
				</div>
			</div>
			<div class="col-sm-6 col-md-3 col-centered">
				<div class="thumbnail">
					<div class="caption">
						<h3>1TB / Month <br> 500 IMG up / Day <br> <br> €19,99</h3>
						<a ng-show="" href="" class="btn btn-default" role="button" ng-click="Buy()">Buy</a>
					</div>
				</div>
			</div>

		</div>
	</div>

	<footer class="col-sm-12 footer">
		<div class="container">
			<p class="pull-right"><a href="#">Back to top</a></p>
			<p>&copy; 2016 LHS</p>
		</div>
	</footer>

</body>

</html>
