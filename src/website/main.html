<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Paperless Office - Main page</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesnt work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- jQuery (necessary for Bootstrap\'s JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- Controller -->
    <script src="/js/Controller.js"></script>
    <!--Fileupload-->
    <script src="/js/ng-file-upload.min.js"></script>
    <script src="/js/ng-file-upload-shim.min.js"></script> <!-- for older browsers-->
    <!-- Stylesheets -->
    <link href="/css/carousel.css" rel="stylesheet">
    <link href="/css/default.css" rel="stylesheet">
</head>
<body>
<div ng-app="myApp" ng-controller="PaperlessController">
    <!-- Navbar -->
    <div class="navbar-wrapper">
        <div class="container">
            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Paperless Office</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html">Home</a></li>
                            <li class="active"><a href="#">Main page</a></li>
                            <li><a>Welcome, {{username}}</a></li>
                            <li><a href="#" data-toggle="modal" data-target="#uploadModal">Upload</a></li>
                            <li ng-if="loggedin"><a href="#" ng-click="logout()">Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Upload modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Upload</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div id="Upload-form">
                            <form role="form" class="form-horizontal">
                                <div class="upload">
                                    <h4>Queue</h4>
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th width="50%">Name</th>
                                                <th>Size</th>
                                                <th>Progress</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="x in files">
                                            <td><strong>{{ x.name }}</strong></td>
                                            <td nowrap>{{ x.size/1024/1024|number:2 }} MB</td>
                                            <td>
                                                <span class="progress">
                                                    <div ng-bind="x.progress + '%'"></div>
                                                </span>
                                            </td>
                                            <td nowrap>
                                                <button type="button" class="btn btn-danger btn-xs" ng-click="x.upload.abort()">
                                                    <span class="glyphicon glyphicon-cancel"></span> Abort
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div>
                                    <!-- Drop zone -->
                                    <div class="well well-lg drop-box" ngf-drop="uploadFiles($files)" ngf-drag-over-class="dragover" ngf-allow-dir="true" ngf-drop-available="true"
                                         ngf-keep="true 'distinct'">
                                        Drag & drop your files
                                    </div>
                                    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                                    <input type="file" ngf-select="uploadFiles($files, $invalidFiles)" ngf-keep="true 'distinct'" multiple>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- modal-content -->
    </div><!-- modal-dialog -->
</div>
</body>
</html>
